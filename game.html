<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- heading of the game -->
    <div id="heading"><h2>ROCK PAPER SCISSOR GAME</h2></div>


    <!-- Choice makers -->
    <div class="Choice-con">
        <div class="animation" id="naruto">
        <div class="choice" id="rock"> <img src="rock.jpg" alt="rock">
            
        </div>
    </div>
    <div class="animation" id="onepiece">    
    <div class="choice" id="paper"><img src="paper.jpg" alt="paper">
        
    </div>
    </div >
     <div class="animation" id="anime">   
    <div class="choice" id="scissor"><img src="scissor.jpg" alt="scissor">
        
    </div>
        
    </div>
    </div>
<!-- comparisons statement computer vs user score -->
<div class="compare">
    <div class="score">
        <p id="scoreuser">0</p>
        <p class="cont">USER</p>
    </div>
<div class="score">
    <p id="scorecomp">0</p>
<p class="cont">COMPUTER</p></div>
</div>
<div class="statement">
    <p id="statement">Start The Game</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
